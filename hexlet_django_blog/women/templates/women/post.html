{% extends 'women/base.html' %}

{% block content %}
<h1>{{post.title}}</h1>

{% if post.photo %}
<p><img class="img-article-left" src="{{post.photo.url}}"></p>
{% endif %}

{{post.content|linebreaks}}

<p class="link-read-post"><a href="{% url 'posts_update' post.slug %}">Редактировать пост</a></p>

 <form action="{% url 'posts_delete' post.slug %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>
{% endblock %}
